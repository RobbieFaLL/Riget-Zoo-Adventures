{% extends 'base.html' %}
{% load static %}

{% block content %}

<title>Booking | Riget Zoo Adventures</title>

<div class="container mt-5">
    <h1 class="text-center mb-4">Booking Page</h1>

    <!-- Information Section -->
    <div class="alert alert-info">
        <p>Please fill in the form below to book your session. Select the desired date and time, and enter your details. We look forward to having you with us!</p>
    </div>

    <!-- Booking Form -->
    <form method="POST" action="{% url 'booking' %}" class="bg-light p-4 rounded shadow">
        {% csrf_token %}
        <div class="form-group">
            <label for="name" class="font-weight-bold">Your Name:</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email" class="font-weight-bold">Your Email:</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phone" class="font-weight-bold">Your Phone Number:</label>
            <input type="tel" name="phone" id="phone" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="booking-date" class="font-weight-bold">Booking Date:</label>
            <input type="date" name="booking_date" id="booking-date" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="booking-time" class="font-weight-bold">Booking Time:</label>
            <input type="time" name="booking_time" id="booking-time" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="message" class="font-weight-bold">Special Requests/Message (optional):</label>
            <textarea name="message" id="message" class="form-control" rows="4"></textarea>
        </div>
        <button type="submit">Submit Booking</button>
    </form>
</div>
<!-- JavaScript -->
<script src="{% static 'booking.js' %}"></script>


{% endblock %}
