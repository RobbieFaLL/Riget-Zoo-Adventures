{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Login</h2>

<!-- Show non-field errors only if they exist -->
{% if form.non_field_errors %}
<div class="alert alert-danger">
    {% for error in form.non_field_errors %}
        <p>{{ error }}</p>
    {% endfor %}
</div>
{% endif %}

<form method="POST" id="login-form">
    {% csrf_token %}

    <div class="form-group">
        <label for="{{ form.username.id_for_label }}">Username or Email:</label>
        {{ form.username }}
        <!-- Initially hide the error div -->
        <div class="error" id="username-error" style="color: red; display: none;"></div>
    </div>

    <div class="form-group">
        <label for="{{ form.password.id_for_label }}">Password:</label>
        {{ form.password }}
        <!-- Initially hide the error div -->
        <div class="error" id="password-error" style="color: red; display: none;"></div>
    </div>

    <button type="submit">Login</button>
</form>

<p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>

<script src="{% static 'login.js' %}"></script>

{% endblock %}
